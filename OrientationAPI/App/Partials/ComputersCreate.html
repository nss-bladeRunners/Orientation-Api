<div>

    <h2>Enter Computer Details:</h2>

    <form name="CreateComputerForm">

        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input ng-model="newComputer.Manufacturer" ng-required="formInputRequired" type="text" class="form-control" id="manufacturer">
        </div>

        <div class="form-group">
            <label for="make">Make</label>
            <input ng-model="newComputer.Make" ng-required="formInputRequired" type="text" class="form-control" id="make">
        </div>

        <div class="form-group">
            <label for="purchaseDate">Purchase Date</label>
            <input ng-model="newComputer.PurchaseDate" ng-required="formInputRequired" type="date" class="form-control" id="purchaseDate" />
        </div>

        <div class="btn-group ">
            <button ng-click="navigateToList()" class="btn btn-secondary">Cancel</button>
            <button ng-click="addComputerAndClose()" type="submit" class="btn btn-success">Save</button>
        </div>

    </form>

</div>
