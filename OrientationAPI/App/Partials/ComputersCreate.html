<div>
    
    <h2>Enter Computer Details:</h2>
    
    <form>

        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input ng-model="newComputer.Manufacturer" type="text" class="form-control" id="manufacturer">
        </div>

        <div class="form-group">
            <label for="make">Make</label>
            <input ng-model="newComputer.Make" type="text" class="form-control" id="make">
        </div>

        <div class="form-group">
            <label for="purchaseDate">Purchase Date</label>
            <input ng-model="newComputer.PurchaseDate" required type="date" class="form-control" id="purchaseDate" />
        </div>

        <div class="form-group ">
            <button ng-click="addComputerAndClose()" type="submit" class="btn">Save</button>
        </div>


    </form>
</div>
