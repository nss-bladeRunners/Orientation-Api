<div ng-controller="TrainingProgramsDetailController" id="program-detail">
    <h2>{{program}} Details</h2>
    <form name="newProgramForm" ng-submit="updateProgram()" novalidate>
        <fieldset ng-disabled="!editMode">
            <div class="form-group col-sm-6">
                <input ng-biu = program.Name ng-model="program.Name" required type="input" class="form-control" id="inputName" aria-describedby="Name" placeholder="Name">
            </div>
            <div class="form-group col-sm-6">
                <input value ="{{program.Description}}"ng-model="program.Description" required type="input" class="form-control" id="inputDescription" aria-describedby="description"
                       placeholder="Description">
            </div>
            <div class="form-group col-sm-4">
                <label for="inputStartDate">Start Date</label>
                <input  ng-model="program.StartDate" required type="date" class="form-control" id="inputStartDate" aria-describedby="startDate" placeholder="Start Date">
            </div>
            <div class="form-group col-sm-4">
                <label for="inputEndDate">End Date</label>
                <input ng-model="program.EndDate" required type="date" class="form-control" id="InputEndDate" aria-describedby="EndDate" placeholder="End Date">
            </div>
            <div class="form-group col-sm-4">
                <input  ng-model="program.MaxAttendees" required type="input" class="form-control" id="inputSourceLink" aria-describedby="MaxAttendees" placeholder="Max Attendees">
            </div>
        </fieldset>
        <div ng-show="!editMode" class="btn-block">
            <button type="button" class="btn btn-primary" ng-click="toggleEditMode()">Edit</button>
        </div>
        <div ng-show="editMode" class="btn-block">
            <button ng-disabled="newProgramForm.$invalid" class="btn btn-primary save-btn">Save</button>
            <button type="button" class="btn btn-warning" ng-click="toggleEditMode()">Cancel</button>
        </div>
    </form>
</div>
