<div>

    <h2>Computer Details:</h2>

    <form>

        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input ng-model="computer.Manufacturer" type="text" class="form-control" id="manufacturer">
        </div>

        <div class="form-group">
            <label for="make">Make</label>
            <input ng-model="computer.Make" type="text" class="form-control" id="make">
        </div>

        <div class="form-group">
            <label for="purchaseDate">Purchase Date</label>
            <input ng-model="computer.PurchaseDate" required type="date" class="form-control" id="purchaseDate" />
        </div>

        <div class="btn-group ">
            <button ng-click="deleteComputer(computer.ComputerId)" class="btn btn-warning">Delete</button>
            <button class="btn btn-primary" ng-click="navigateToList()">Back</button>
            <button class="btn btn-primary" ng-click="updateComputer(computer)">Save</button>
        </div>

    </form>

</div>
