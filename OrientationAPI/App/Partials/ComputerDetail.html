<div>

    <h2>Computer Details:</h2>

    <form>

        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input ng-model="computer.Manufacturer" type="text" class="form-control" id="manufacturer">
        </div>

        <div class="form-group">
            <label for="make">Make</label>
            <input ng-model="computer.Make" type="text" class="form-control" id="make">
        </div>

        <div class="form-group">
            <label for="purchaseDate">Purchase Date</label>
            <input ng-model="computer.PurchaseDate" required type="date" class="form-control" id="purchaseDate" />
        </div>

        <div class="row">
            <button ng-click="navigateToList()" class="btn btn-secondary col-md-1">Cancel</button>
            <button ng-click="updateComputer(computer)" class=" btn btn-success col-md-1">Save</button>
            <button ng-click="launchModal('App/Partials/ComputerDeleteModal.html','ComputerDetailsController')" class="btn btn-danger col-md-2 offset-1">Delete Computer</button>


            

        </div>

    </form>

</div>
