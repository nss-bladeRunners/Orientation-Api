<div id="departments-container" class="container-fluid">
    <h1>Bangazon Departments</h1>
    <h6>Click a department to view a list of currently assigned employees</h6>
    <table class="table table-striped table-bordered table-hover">
        <caption>List of employees</caption>
        <thead>
            <tr>
                <th scope="col" style="visibility: hidden; border: none !important"></th>
                <th scope="col" class="th">Department</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="department in departments" ng-click="navigateToDetails(department.DepartmentId, employee.EmployeeId)">
                <th style="border-top: none !important">{{ $index + 1}}</th>
                <td scope="row">{{department.Name}}</td>
            </tr>
        </tbody>
     </table>
    <button ng-click="navigateToAdd()" class="btn btn-primary add-btn">Create Department</button>
</div>
