<div id="details-container" class="container-fluid">
    <h1>Bangazon Department Details</h1>
            <button ng-click="navigateToDepartmentList()" class="btn btn-outline-primary offset-md-5 add-btn">Go Back</button>
    <div class="row align-items-center justify-content-center">
        <div class="main-tbl-div">
            <table class="table table-striped table-bordered table-hover">
                <caption>List of employees in {{department.Name}}</caption>
                <thead>
                    <tr>
                        <th scope="col" style="visibility: hidden; border: none !important"></th>
                        <th scope="col" class="th">Department</th>
                        <th scope="col" class="th">Employee</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <th style="border-top: none !important">{{ $index + 1}}</th>
                        <td>{{department.Name}}</td>
                        <td>{{employee.FirstName}} {{employee.LastName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
