<div>
    <h2>List O' Computers:</h2>

    <table id="computersDataTable" class="table table-striped table-bordered" style="width:100%">

        <thead>
            <tr>
                <th>ID</th>
                <th>Purchase Date</th>
                <th>Manufacturer</th>
                <th>Make</th>
            </tr>
        </thead>

        <tbody  ng-repeat="computer in computers" >
            <tr>
                <td><a href="" ng-click="selectComputer(computer.ComputerId)">{{computer.ComputerId}}</a></td>
                <td>{{computer.PurchaseDate | date:'MM/dd/yyyy'}}</td>
                <td>{{computer.Manufacturer}}</td>
                <td>{{computer.Make}}</td>
            </tr>
        </tbody>

    </table>

</div>
