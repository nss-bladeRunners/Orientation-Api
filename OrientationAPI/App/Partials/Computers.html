<div>
    <h2>Computers</h2>

    <div>

    <button class="btn-primary" ng-href="#!/Computers/Create" ng-click="createComputerView()">Add New Computer</button>

    </div>

    <table id="computersDataTable" class="table table-striped table-bordered" style="width:100%">

        <thead>
            <tr>
                <th>ID</th>
                <th>Purchase Date</th>
                <th>Manufacturer</th>
                <th>Make</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="computer in computers | orderBy:'-PurchaseDate'" >
                <td><a ng-href="#!/Computers/Detail/{{computer.ComputerId}}" ng-click="selectComputer(computer.ComputerId)">{{computer.ComputerId}}</a></td>
                <td>{{computer.PurchaseDate | date:'MM/dd/yyyy'}}</td>
                <td>{{computer.Manufacturer}}</td>
                <td>{{computer.Make}}</td>
            </tr>
        </tbody>

    </table>

</div>
