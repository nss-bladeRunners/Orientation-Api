<div>

    <h2>Computers</h2>

    <a ng-href="#!/Computers/Create" ng-click="createComputerView()">Add New Computer</a>

    <table id="computersDataTable" class="table table-striped table-bordered" style="width:100%">

        <thead>
            <tr>
                <th>ID</th>
                <th>Purchase Date</th>
                <th>Manufacturer</th>
                <th>Make</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="computer in computers" >
                <td><a href="" ng-click="selectComputer(computer.ComputerId)">{{computer.ComputerId}}</a></td>
                <td>{{computer.PurchaseDate | date:'MM/dd/yyyy'}}</td>
                <td>{{computer.Manufacturer}}</td>
                <td>{{computer.Make}}</td>
            </tr>
        </tbody>

    </table>

</div>
